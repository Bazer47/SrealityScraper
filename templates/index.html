<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sreality - Byty na prodej (500 inzerátů)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Sreality - Byty na prodej (500 inzerátů)</h1>
        <div class="main-container">
            <ol>
                {% for prop in properties %}
                    <li>
                        <div class="row-container">
                            <div>
                                <h3><a href={{ prop.title_url }}>{{ prop.title }}</a></h3>
                                <h3>{{ prop.description }}</h3>
                            </div>
                            {% for img in images[prop.id] %}
                                <div>
                                    <img src={{ img.url }} alt={{ prop.title }}>
                                </div>
                            {% endfor %}
                        </div>
                    </li>
                    <hr class="solid">
                {% endfor %}
            </ol>
        </div>
    </body>
</html>
